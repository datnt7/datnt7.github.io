<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test video auto play</title>
  </head>
  <body>
    <div id="container">
      <div id="cover">
        <div id="youtube"></div>
      </div>
    </div>
  </body>
  <script>
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    const first_script = document.getElementsByTagName("script")[0];
    if (first_script && first_script.parentNode) {
      first_script.parentNode.insertBefore(tag, first_script);
    }
    function onPlayerReady(event) {
      event.target.mute();
      event.target.playVideo();
    }
    function onPlayerStateChange(event) {
      console.log(event);
      if (event.data == YT.PlayerState.ENDED) {
        event.target.playVideo();
      }
    }
    window.onYouTubeIframeAPIReady = () => {
      console.log("onYouTubeIframeAPIReady");
      const ytPlayer = new YT.Player("youtube", {
        videoId: "icPHcK_cCF4",
        playerVars: {
          playsinline: 1,
          autoplay: 1,
          fs: 0,
          rel: 0,
          controls: 0,
          modestbranding: 1,
          iv_load_policy: 3,
          start: 50,
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange,
        },
      });
    };
  </script>
  <style>
    #youtube {
      position: absolute;
      z-index: -10;
      top: 0;
      left: 0;
      width: 300%;
      margin-left: -100%;
      height: 100vh;
    }

    #cover {
      position: absolute;
      z-index: -5;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      aspect-ratio: 16/9;
    }
  </style>
</html>
